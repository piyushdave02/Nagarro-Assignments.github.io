<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider|Nagarro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Slider</h1>
    <div class="container">
        <div class="btn">
            <button onclick="prev(-1)">
                <i class="fas fa-angle-left"></i>
            </button>
        </div>
        <div class="slider">
            <img class="slide" src="https://picsum.photos/seed/picsum/200/300" alt="">
            <img class="slide" src="https://picsum.photos/id/1003/367/267" alt="">
            <img class="slide" src="https://picsum.photos/id/1024/367/267" alt="">
            <img class="slide" src="https://picsum.photos/id/1018/367/267" alt="">
        </div>
        <div class="btn">
            <button onclick="next(1)">
                <i class="fas fa-angle-right"></i>
            </button>
        </div>
    </div>

    <div class="marks">
        <span class="dot active" onclick="currentSlide(0)"></span> 
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span> 
      </div>

    <script src="script.js"></script>
</body>
</html>
